kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: backend-astre
  name: backend-astre
spec:
  replicas: 1
  selector:
    matchLabels:
      run: backend-astre
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: backend-astre
    spec:
      containers:
      - command:
        - python3.5
